
    <div class="row">
        <h3>System Information</h3>
        <hr/>
        <div class="form-group col-lg-3">
            <label>Application</label>
            <select id="application" name="application" class="form-control" ng-model="bug.application_id" ng-change="getType()" ng-disabled="!formEnabled">
                <option ng-repeat="app in applications" value="{{app.id}}">{{app.name}}</option>
            </select>
        </div>
        <div class="form-group col-lg-3">
            <label>Environment</label>
            <select id="environment" name="environment" class="form-control" ng-model="bug.environment_id" ng-disabled="!formEnabled">
                <option ng-repeat="env in environments" value="{{env.id}}">{{env.name}}</option>
            </select>
        </div>
        <div class="form-group col-lg-3">
            <label>Testing country</label>
            <select id="country" name="country" class="form-control" ng-model="bug.country" ng-disabled="!formEnabled">
                <option value="AR">Argentina</option>
                <option value="BR">Brasil</option>
                <option value="CL">Chile</option>
                <option value="PN">Panama</option>
                <option value="UY">Uruguay</option>
                <option value="*">All</option>
            </select>
        </div>
        <div class="form-group col-lg-3">
            <label>Language</label>
            <select id="language" name="language" class="form-control" ng-model="bug.language" ng-disabled="!formEnabled">
                <option value="SPA">Spanish</option>
                <option value="ENG">English</option>
                <option value="POR">Portuguese</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-lg-3" ng-show="type == 'mobile'">
            <label for="application_version">Application version</label>
            <input type="text" class="form-control" id="application_version" placeholder="" ng-model="bug.application_version" ng-disabled="!formEnabled">
        </div>
        <div class="form-group col-lg-3" ng-show="type == 'web'">
            <label for="os">OS</label>
            <input type="text" class="form-control" id="os" placeholder="" ng-model="bug.os" ng-disabled="!formEnabled">
        </div>
        <div class="form-group col-lg-3" ng-show="type != 'server'">
            <label for="os_version">OS version</label>
            <input type="text" class="form-control" id="os_version" placeholder="" ng-model="bug.os_version" ng-disabled="!formEnabled">
        </div>
        <div class="form-group col-lg-3" ng-show="type == 'web'">
            <label for="browser">Browser</label>
            <input type="text" class="form-control" id="browser" placeholder="" ng-model="bug.browser" ng-disabled="!formEnabled">
        </div>
        <div class="form-group col-lg-3" ng-show="type == 'web'">
            <label for="browser_version">Brower version</label>
            <input type="text" class="form-control" id="browser_version" placeholder="" ng-model="bug.browser_version" ng-disabled="!formEnabled">
        </div>
    </div>

    <div class="row">
        <h3>Bug Information</h3>
        <hr/>
        <div class="form-group col-lg-6">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="" required ng-model="bug.title" ng-disabled="!formEnabled">
        </div>
        <div class="form-group col-lg-6">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3" required ng-model="bug.description" ng-disabled="!formEnabled"></textarea>
        </div>

        <div class="form-group col-lg-6">
            <label for="steps">Steps to reproduce</label>
            <textarea class="form-control" id="steps" rows="3" ng-model="bug.steps" ng-disabled="!formEnabled"></textarea>
        </div>
    </div>


    <div class="row">
        <h3>Additional Information</h3>
        <hr/>
        <div class="form-group col-lg-4">
            <label for="booking_id">Booking id</label>
            <input type="text" class="form-control" id="booking_id" placeholder="" ng-model="bug.booking_id" ng-disabled="!formEnabled">
        </div>
        <div class="form-group col-lg-4">
            <label for="user_id">User id</label>
            <input type="text" class="form-control" id="User_id" placeholder="" ng-model="bug.user_id" ng-disabled="!formEnabled">
        </div>
        <div class="form-group col-lg-4">
            <label for="driver_id">Driver id</label>
            <input type="text" class="form-control" id="Driver_id" placeholder="" ng-model="bug.driver_id" ng-disabled="!formEnabled">
        </div>

    </div>


</form>
