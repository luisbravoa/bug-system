<h1>Add new Bug</h1>
<h3 ng-show="type">Application type: {{type | uppercase}}</h3>

<form role="form" ng-submit="addBug()">
    <div class="form-group">
        <label>Application</label>
        <select id="application" name="application" class="form-control" ng-model="newBug.application_id" ng-change="getType()">
            <option ng-repeat="app in applications" value="{{app.id}}">{{app.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Environment</label>
        <select id="environment" name="environment" class="form-control" ng-model="newBug.environment_id">
            <option ng-repeat="env in environments" value="{{env.id}}">{{env.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Testing country</label>
        <select id="country" name="country" class="form-control" ng-model="newBug.country">
            <option value="AR">Argentina</option>
            <option value="BR">Brasil</option>
            <option value="CL">Chile</option>
            <option value="PN">Panama</option>
            <option value="UY">Uruguay</option>
            <option value="*">All</option>
        </select>
    </div>
    <div class="form-group">
        <label>Language</label>
        <select id="language" name="language" class="form-control" ng-model="newBug.language">
            <option value="SPA">Spanish</option>
            <option value="ENG">English</option>
            <option value="POR">Portuguese</option>
        </select>
    </div>
    <div class="form-group" ng-show="type == 'mobile'">
        <label for="application_version">Application version</label>
        <input type="text" class="form-control" id="application_version" placeholder="" ng-model="newBug.application_version">
    </div>
    <div class="form-group" ng-show="type == 'web'">
        <label for="os">OS</label>
        <input type="text" class="form-control" id="os" placeholder="" ng-model="newBug.os">
    </div>
    <div class="form-group" ng-show="type != 'server'">
        <label for="os_version">OS version</label>
        <input type="text" class="form-control" id="os_version" placeholder="" ng-model="newBug.os_version">
    </div>
    <div class="form-group" ng-show="type == 'web'">
        <label for="browser">Browser</label>
        <input type="text" class="form-control" id="browser" placeholder="" ng-model="newBug.browser">
    </div>
    <div class="form-group" ng-show="type == 'web'">
        <label for="browser_version">Brower version</label>
        <input type="text" class="form-control" id="browser_version" placeholder="" ng-model="newBug.browser_version">
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="" ng-model="newBug.title">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3" ng-model="newBug.description"></textarea>
    </div>

    <div class="form-group">
        <label for="steps">Steps to reproduce</label>
        <textarea class="form-control" id="steps" rows="3" ng-model="newBug.steps"></textarea>
    </div>

    <div class="form-group">
        <label for="booking_id">Booking id</label>
        <input type="text" class="form-control" id="booking_id" placeholder="" ng-model="newBug.booking_id">
    </div>
    <div class="form-group">
        <label for="user_id">User id</label>
        <input type="text" class="form-control" id="User_id" placeholder="" ng-model="newBug.user_id">
    </div>
    <div class="form-group">
        <label for="driver_id">Driver id</label>
        <input type="text" class="form-control" id="Driver_id" placeholder="" ng-model="newBug.driver_id">
    </div>
    <div class="form-group">
        <label for="screenshot_1">Screenshot</label>
        <input type="file" id="screenshot_1" ng-model="newBug.screenshot_1">
        <p class="help-block">Only image files allowed.</p>
    </div>
    <div class="form-group">
        <label for="screenshot_2">Screenshot</label>
        <input type="file" id="screenshot_2" ng-model="newBug.screenshot_2">
        <p class="help-block">Only image files allowed.</p>
    </div>
    <div class="form-group">
        <label for="screenshot_3">Screenshot</label>
        <input type="file" id="screenshot_3" ng-model="newBug.screenshot_3">
        <p class="help-block">Only image files allowed.</p>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>
