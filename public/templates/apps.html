<h1>Apps</h1>
<h3 ng-show="type">Application type: {{type | uppercase}}</h3>


<div class="row">
    <div class="container">
        <div class="row">
            <h3 class="col-lg-6 col-md-6 col-sm-6 col-xs-6">Available apps</h3>
            <h3 class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right"> <button class="btn btn-primary" ng-click="addModal()">Add new app <span class="glyphicon glyphicon-plus"></span></button></h3>
        </div>

        <div class="col-lg-6" ng-repeat="app in applications">
            <div class="appItem row thumbnail">
                <div class="col-md-7 col-sm-7 col-xs-7">{{app.name}}</div>
                <div class="col-md-5 col-sm-5 col-xs-5 text-right">
                    <button ng-click="editModal(app)" class="glyphicon glyphicon-pencil btn btn-default"></button>
                    <button ng-click="editModal(app)" class="glyphicon glyphicon-remove btn btn-default"></button>
                </div>
            </div>

        </div>
    </div>

</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel"> <span ng-show="selected.id != null">Edit App</span> <span ng-show="selected.id == null">New App</span> </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form role="form" ng-submit="process(selected)" style="padding: 20px;" >
                        <div class="form-group">
                            <label for="name">name</label>
                            <input type="text" class="form-control" id="name" placeholder="" ng-model="selected.name">
                        </div>
                        <div class="form-group">
                            <label>Type</label>
                            <select id="type" name="type" class="form-control" ng-model="selected.type">
                                <option value="mobile">Mobile</option>
                                <option value="web">Web</option>
                                <option value="server">Server</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-lg-6 col-md-6 col-xs-6 text-left">
                    {{error}}
                </div>
                <div class="col-lg-6 col-md-6 col-xs-6 text-right">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="edit(selected)" ng-show="selected.id != null">Save changes</button>
                    <button type="button" class="btn btn-primary" ng-click="add(selected)" ng-show="selected.id == null">Add App</button>
                </div>

            </div>
        </div>
    </div>
</div>
